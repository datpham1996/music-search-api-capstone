<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MUSIC SEARCH API CAPSTONE</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header>
    <a href="#" class="logo">Music Dream </a>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Search Track</a></li>
        <li><a href="#">Search Artist</a></li>
        <li><a href="#">Search Album</a></li>
      </ul>
    </nav>
  </header>
  <section class="wrapper">
    <h3>Are you tired of searching for your favorite music?</h3>
    <br>
    <h3>This is a simple application that will help your search for your favorite track, artist, or album!</h3>
  </section>

  <main class="container">
    <!-- track form start -->
    <form class="track-form">
      <label class="form-left-column" for="track">Search for any track</label>
      <input type="text" name="track" id="track" required value="Disarm Me" />
      <button class="form-right-column" type="submit" name="Submit" value="Submit">Search</button>
    </form>
    <p class="js-track-error-message error-message"></p>
    <section id="results-track-list-wrapper" class="hidden">

      <ul id="results-track-list"></ul>
    </section>
<!-- track form end-->

<!-- artist form start -->
    <form class="artist-form">
      <label class="form-left-column" for="artist">Search for any artist</label>
      <input type="text" name="artist" id="artist" required value="Kaskade" />
      <button class="form-right-column" type="submit" name="Submit" value="Submit">Search</button>
    </form>
    <p class="js-artist-error-message error-message"></p>
    <section id="results-artist-list-wrapper" class="hidden">

      <ul id="results-artist-list"></ul>
    </section>
<!-- artist form end -->

<!-- album form end -->
    <form class="album-form">
      <label class="form-left-column" for="album">Search for any album</label>
      <input type="text" name="album" id="album" required value="Automatic" />


      <button class="form-right-column" type="submit" name="Submit" value="Submit">Search</button>
    </form>
    <p class="js-album-error-message error-message"></p>
    <section id="results-album-list-wrapper" class="hidden">

      <ul id="results-album-list"></ul>
    </section>
<!-- album form end -->
  </main>

</body>
