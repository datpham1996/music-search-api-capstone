<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MUSIC SEARCH API CAPSTONE</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header>
    <nav>
      <a href="#" class="logo">Music Dream </a>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="#">Search Track</a>
          <a href="#">Search Artist</a>
          <a href="#">Search Album</a>
        </div>
      </div>


    </nav>
  </header>
  <section class="wrapper">
    <h3>Are you tired of searching for your favorite music?</h3>
    <br>
    <h3>This is a simple application that will help your search for your favorite track, artist, or album!</h3>
  </section>


  <main class="container">
    <form class="track-form">
      <label class="form-left-column" for="track">
        <h2>Search for any track</h2>
        <input type="text" name="track" id="track" required value="Disarm Me" />
      </label>

      <button class="form-right-column" type="submit" name="Submit" value="Submit">Search</button>
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="results-track-list-wrapper" class="hidden">

      <ul id="results-track-list"></ul>
    </section>


    <form class="artist-form">
      <label class="form-left-column" for="artist">
        <h2>Search for any artist</h2>
        <input type="text" name="artist" id="artist" required value="Kaskade" />
      </label>

      <button class="form-right-column" type="submit" name="Submit" value="Submit">Search</button>
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="results-artist-list-wrapper" class="hidden">

      <ul id="results-artist-list"></ul>
    </section>
  
   
    <form class="album-form">
      <label class="form-left-column" for="album">
        <h2>Search for any album</h2>
        <input type="text" name="album" id="album" required value="Automatic" />
      </label>

      <button class="form-right-column" type="submit" name="Submit" value="Submit">Search</button>
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="results-album-list-wrapper" class="hidden">

      <ul id="results-album-list"></ul>
    </section>
   
  </main>

  <footer>
    @2021 Dat Pham
    <ul>
      <li>Github Repo</li>
      <li>LinkedIn</li>
      <li>Porfolio</li>
    </ul>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
